{% extends 'base.html' %}

{% block head %}
<title style="text-align: center">Task Master</title>
<style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
{% endblock %}

{% block body %}
   <div class="content">
       <h1>Update Task</h1>

    <div>
       <form action="/update/{{task.id}}" method ="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update">
        </form>
    </div>
   </div>
{% endblock %}
